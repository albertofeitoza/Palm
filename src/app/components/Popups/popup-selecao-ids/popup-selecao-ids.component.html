<div class="close">
    <a (click)="fecharPopup()">
      <i class="material-icons">
        close
      </i>
    </a>
</div>

<h3>Seleção de dados </h3>


<form class="formularioRow" style="margin-top: 0%;">
       
    <div class="mat-elevation-z4" style="height: 200px;overflow: auto;width: 95.5%; margin-left: 10px;">
      <table mat-table [dataSource]="dadosGrid"  class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="check" style="height: 30px;">
          <th mat-header-cell *matHeaderCellDef><input [checked]="false" type="checkbox"></th>
          <td mat-cell *matCellDef="let row"><input [checked] = row.check type="checkbox"></td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.Id}}</td>
          </ng-container>

          <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.Nome}}</td>
          </ng-container>
        
          <!-- Name Column -->
        <ng-container matColumnDef="Codigo">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let row">{{row.Codigo}}</td>
        </ng-container>
        
        <!-- Coluna de Ações
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">
              <a (click)="Adicionar(row.id)" class="delete">
                  <i class="material-icons">
                      delete
                  </i>
              </a>
          </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr 
              mat-row 
              [class.demo-row-is-clicked]="" 
              *matRowDef="let row; columns: displayedColumns;"
              (click)="selecionaLinha(row.id)"
              [ngClass]="{'corLinhaGrid' : row.id == selected}"
              >
            </tr>

      </table>

  </div>
  
  
</form>
    
<button mat-raised-button (click)="Adicionar()" color="primary" > 
    Adicionar e Fechar
</button>
