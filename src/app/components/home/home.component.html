<mat-card class="home mat-elevation-z3">
    <mat-card-title class="title">
        Bem Vindo
    </mat-card-title>
</mat-card>



<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="10%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let sol of solucoes">
            <mat-card class="tamanhoCard">
                <mat-card-header></mat-card-header>
                    <mat-card-title>
                        {{sol.solucaoNome}}
                        <a *ngIf="sol.ativo" mat-list-item routerLink="{{sol.solucaoRota}}">
                            <i class="material-icons">
                                schedule
                            </i>
                        </a>
                        <a *ngIf="!sol.ativo">
                            <i class="material-icons">
                                block
                            </i>
                        </a>
                    </mat-card-title>
                <mat-card-footer>
               
                </mat-card-footer>

            </mat-card>
        </div>
    </div>
</div>

<div *ngIf="solucoes.length === 0" class="produtos">Você não possui acesso a nenhuma das nossas soluções entre em contato. </div>
