<div class="mat-elevation-z4">

    <div>

        <mat-form-field style="padding-right: 15px;">
            <mat-label>Empresas não Cadastradas</mat-label>
            <mat-select [(value)]="empresaId" placeholder="Empresas não cadastradas" id="naocadastrada">
                <mat-option *ngFor="let emp of empresasNaoCadastradas" [value]="emp.id">
                    {{emp.razaoSocial}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <a (click)="AdicionarEmpresa()">
            <i class="material-icons">add</i>
        </a>

        <a class="botaoBusca" (click)="BuscarEmpresaCadastrada($event)" (keypress)="BuscarEmpresaCadastrada($event)">
            <i class="material-icons ">search</i>
        </a>

        <input class="textBusca" name="busca" id="txtbusca" type="text" (keypress)="BuscarEmpresaCadastrada($event)"
            value="">

    </div>

    <table mat-table [dataSource]="solucoesEmpresa">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="razaoSocial">
            <th mat-header-cell *matHeaderCellDef>Nome da Empresa</th>
            <td mat-cell *matCellDef="let row">{{row.razaoSocial}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="cpfCnpj">
            <th mat-header-cell *matHeaderCellDef>CPF / CNPJ</th>
            <td mat-cell *matCellDef="let row">{{row.cpfCnpj}}</td>
        </ng-container>

        <!-- Coluna de Ações -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">

                <a matTooltip="Editar Solucao Empresa" (click)="ExcluirSolucaoParaEmpresa(row)" class="edit">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
