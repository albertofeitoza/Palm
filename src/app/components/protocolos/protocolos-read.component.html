<div style="text-align: center;">
    <h1>Protocolos</h1>
    <a class="close" (click)="fecharPopup()">
        <i class="material-icons">
            close
        </i>
    </a>
</div>

<div style="display: flex;" class="row">

    <div class="row" style="padding-left:80%;padding-bottom: 2%;">
        <input class="search" placeholder="Nº Protocolo ou Nome" type="text" [(ngModel)]="txtBusca" (keypress)="BuscarProtocolo($event)">

        <span (click)="BuscarProtocolo($event)">
            <i style="vertical-align: bottom; padding-left: 15px;" class="material-icons">search</i>
        </span>
    </div>
</div>

<div class="mat-elevation-z4" style="height: auto;overflow: auto;">
    <table mat-table [dataSource]="protocolos" matSort class="mat-elevation-z4 demo-table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="dtCriacao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
            <td mat-cell *matCellDef="let row">{{row.dtCriacao | date: 'dd/MM/yyyy hh:mm:ss'}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição </th>
            <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
        </ng-container>

        <ng-container matColumnDef="descricaoStatusProtocolo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status Protocolo</th>
            <td mat-cell *matCellDef="let row">{{row.descricaoStatusProtocolo}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a (click)="DetalhesProtocolo(row)" class="edit">
                    <i class="material-icons cursor">
                        search
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row [class.demo-row-is-clicked]="" *matRowDef="let row; columns: colunas;"
            (click)="LinhaSelecionada(row.id)" [ngClass]="{'corLinhaGrid' : row.id == idSelecionado }">
        </tr>
    </table>
</div>
<mat-paginator #paginator [pageSize]="6" [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator>
