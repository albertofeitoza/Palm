<section>


<div class="container">

    <form method="post" (ngSubmit)="criar()" [formGroup]="formulario">

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome"
            class="form-control" placeholder="Nome"
            formControlName="nome">
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email"
            class="form-control" placeholder="E-mail"
            formControlName="email">
        </div>

        <div class="form-group">
            <label for="email">E-mail Secundário</label>
            <input type="email" id="emailsecundario" name="emailsecundario"
            class="form-control" placeholder="E-mail Secundário"
            formControlName="emailsecundario">
        </div>

        <button type="submit" class="btn btn-primary"
            [disabled]="formulario.invalid">Salvar</button>

    </form>

</div>



</section>
