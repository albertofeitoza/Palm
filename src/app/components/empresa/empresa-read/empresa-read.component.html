<div>
  <input class="search" name="busca" id="busca" type="text" value="">
   
   <span (click)="buscarEmpresa()">
     <i class="material-icons">search</i>
   </span>
</div>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="empresa">
      <!-- Id Column -->
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef>Cnpj</th>
        <td mat-cell *matCellDef="let row">{{row.cnpj}}</td>
      </ng-container>
      
      <!-- Name Column -->
      <ng-container matColumnDef="razaoSocial">
        <th mat-header-cell *matHeaderCellDef>Razão Social</th>
        <td mat-cell *matCellDef="let row">{{row.razaoSocial}}</td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="nomeFantasia">
        <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
        <td mat-cell *matCellDef="let row">{{row.nomeFantasia}}</td>
      </ng-container>

      <!-- Name Price -->
      <ng-container matColumnDef="inscricaoEstadual">
        <th mat-header-cell *matHeaderCellDef>Ins. Estadual</th>
        <td mat-cell *matCellDef="let row">{{row.inscricaoEstadual}}</td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="inscricaoMunicipal">
        <th mat-header-cell *matHeaderCellDef>Ins. Municipal</th>
        <td mat-cell *matCellDef="let row">{{row.inscricaoMunicipal}}</td>
      </ng-container>

      <!-- status -->
      <ng-container matColumnDef="bloqueado">
        <th mat-header-cell *matHeaderCellDef>Bloqueado</th>
          <td mat-cell *matCellDef="let row">
            <div *ngIf="row.bloqueado" >
              <i class="material-icons">
                lock
              </i>
            </div>
            <div *ngIf="!row.bloqueado" >
              <i class="material-icons">  
                lock_open
              </i>
            </div>
          </td>
        </ng-container>

       
      <!-- Coluna de Ações -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">

            <a routerLink="/empresa/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/empresa/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
            

        </td>
      </ng-container>
          
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div class="footer">
  <span (click)="navigateToEmpresaCreate()">
    <i class="material-icons">person_add</i>
  </span>
</div>
