<div class="close">
    <a (click)="fecharPopup()">
        <i class="material-icons">
            close
        </i>
    </a>
</div>
<mat-card-title>Protocolos</mat-card-title>

<div class="mat-elevation-z4" style="height: 345px;overflow: auto;">
    <table mat-table [dataSource]="protocolos" matSort class="mat-elevation-z4 demo-table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="dtCriacao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
            <td mat-cell *matCellDef="let row" class="cursor">{{row.dtCriacao | date: 'dd/MM/yyyy'}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição </th>
            <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
        </ng-container>

        <ng-container matColumnDef="statusProtocolo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status Protocolo</th>
            <td mat-cell *matCellDef="let row">{{row.statusProtocolo}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a (click)="DetalhesProtocolo(row.id)" class="edit">
                    <i class="material-icons">
                        settings
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row [class.demo-row-is-clicked]="" *matRowDef="let row; columns: colunas;"
            (click)="LinhaSelecionada(row.id)" [ngClass]="{'corLinhaGrid' : row.id == idSelecionado }">
        </tr>
    </table>
</div>
<mat-paginator #paginator [pageSize]="6" [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator>
