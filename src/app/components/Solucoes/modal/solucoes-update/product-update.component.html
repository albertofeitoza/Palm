<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="Nome" 
                 [(ngModel)]="product.nome" name="nome" disabled="true">

            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="PreÃ§o R$"
                [(ngModel)]="product.valor" name="valor">

            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Bloqueado">
                    <input name="usuariosisteja" [(ngModel)]="product.bloqueado" [checked]="product.bloqueado" type="checkbox">
            </mat-form-field>

        </form>

        <button mat-raised-button (click)="updateProduct()" color="primary" > 
            Atualizar
        </button>
        
        <button mat-raised-button (click)="fecharPopup()" color="primary" > 
            Voltar
        </button>
       
</mat-card>
