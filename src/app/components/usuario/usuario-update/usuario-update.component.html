<mat-card>
    <mat-card-title>Alterar Usu√°rio</mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="Nome" 
                 [(ngModel)]="usuario.contato.nome" name="name">

            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email"
                [(ngModel)]="usuario.contato.email" name="email">

            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Telefone"
                [(ngModel)]="usuario.contato.telefone" name="telefone">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Login"
                [(ngModel)]="usuario.Login" name="login">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Senha" type="password"
                [(ngModel)]="usuario.Senha" name="senha">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Empresa">
                <p></p>
                <mat-select [(value)]="usuario.EmpresaId" placeholder="EmpresaID">
                    <mat-option *ngFor="let dadosEmpresa of empresa | async" [value]="dadosEmpresa.Id">
                       {{dadosEmpresa.NomeFantasia}}
                    </mat-option>
                </mat-select>
            </mat-form-field>


        </form>

        <button mat-raised-button (click)="updateUsuario()" color="primary" > 
            Salvar
        </button>
        
        <button mat-raised-button (click)="cancel()" color="primary" > 
            Cancelar
        </button>
</mat-card>
