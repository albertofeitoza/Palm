<div class="mat-elevation-z4">
    <table mat-table [dataSource]="empresa">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>cnpj</th>
        <td mat-cell *matCellDef="let row">{{row.cnpj}}</td>
      </ng-container>
      
      <!-- Name Price -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>inscricaoEstadual</th>
        <td mat-cell *matCellDef="let row">{{row.inscricaoEstadual}}</td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>inscricaoMunicipal</th>
        <td mat-cell *matCellDef="let row">{{row.inscricaoMunicipal}}</td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>nomeFantasia</th>
        <td mat-cell *matCellDef="let row">{{row.nomeFantasia}}</td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>razaoSocial</th>
        <td mat-cell *matCellDef="let row">{{row.razaoSocial}}</td>
      </ng-container>


      <!-- Coluna de Ações -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">

            <a routerLink="/empresa/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/empresa/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
            

        </td>
      </ng-container>
          
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
