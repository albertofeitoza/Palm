
<div>
   <input class="search" name="busca" id="busca" type="text" value="">
    
    <span (click)="getUser()">
      <i class="material-icons">search</i>
    </span>
</div>
<div>
  <span (click)="addUsuario()">
    <i class="material-icons">person_add</i>
  </span>
</div>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="usuario">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
      

        <!-- Login -->
        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef>Login</th>
            <td mat-cell *matCellDef="let row">{{row.login}}</td>
        </ng-container> 
       
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo de Usuário</th>
        <td mat-cell *matCellDef="let row">{{row.tipo}}</td>
    </ng-container> 


 <!-- status -->
 <ng-container matColumnDef="bloqueado">
  <th mat-header-cell *matHeaderCellDef>Bloqueado</th>
    <td mat-cell *matCellDef="let row">
      <div *ngIf="row.bloqueado" >
        <i class="material-icons">
          lock
        </i>
      </div>
      <div *ngIf="!row.bloqueado" >
        <i class="material-icons">  
          lock_open
        </i>
      </div>
    </td>
  </ng-container>



      <!-- Coluna de Ações -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
      
         
          <a (click)="editarUsuario(row.id )" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            
            <a *ngIf="userAutenticado" (click)="deletarUsuario(row.id)"  class="delete">
              
                <i class="material-icons">
                    delete 
                           
                </i>
              
            </a>
           
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns">teste</tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      

    </table>

</div>
