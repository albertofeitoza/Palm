<mat-card>
    <mat-card-title>Atualizar dados da Empresa</mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="Cnpj" 
                 [(ngModel)]="empresa.cnpj" disabled="true" name="cnpj">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Nome"
                [(ngModel)]="empresa.nomeFantasia" name="nomeFantasia">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Razão Social"
                [(ngModel)]="empresa.razaoSocial" name="razaoSocial">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Inscrição Estadual"
                [(ngModel)]="empresa.inscricaoEstadual" name="inscricaoEstadual">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Inscrição Municipal"
                [(ngModel)]="empresa.inscricaoMunicipal" name="inscricaoMunicipal">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="CNES"
                [(ngModel)]="empresa.cnes" name="cnes">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Cod. PIS"
                [(ngModel)]="empresa.codPIS" name="codPIS">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Cod. CNAE"
                [(ngModel)]="empresa.codCnae" name="codCnae">
            </mat-form-field>
            
            <div *ngIf="usuariologado">
                <mat-form-field >
                            <input matInput placeholder="Bloqueado">
                                        <input name="status" [(ngModel)]="empresa.bloqueado" [checked]="empresa.bloqueado" type="checkbox">
                </mat-form-field>
            </div>
          
            <mat-form-field>
    
                <input matInput placeholder="Observação"
                [(ngModel)]="empresa.observacao" name="observacao">
            </mat-form-field>

        </form>

        <button *ngIf="empresa.cnpj && empresa.nomeFantasia && empresa.razaoSocial"  mat-raised-button (click)="atualizarEmpresa()" color="primary" > 
            Salvar
        </button>
        
        <button mat-raised-button (click)="cancel()" color="primary" > 
            Cancelar
        </button>
</mat-card>
