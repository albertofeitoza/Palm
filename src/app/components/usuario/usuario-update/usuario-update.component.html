<mat-card>
    <mat-card-title>Alterar Usuário</mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="Nome" 
                 [(ngModel)]="usuario.nome" name="nome">
            </mat-form-field>
            
            <mat-form-field>
                <input matInput placeholder="Login"
                [(ngModel)]="usuario.login" name="login">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Senha" type="password"
                [(ngModel)]="usuario.senha" name="senha">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Tipo de Usuário">
                <p></p>
                <mat-select [(value)]="usuario.grupoUsuarioid" placeholder="GrupoUsuarioID">
                         <mat-option *ngFor="let tipo of comboTipousuario" [value]="tipo.id">
                                    {{tipo.nome}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Empresa">
                <p></p>
                <mat-select [(value)]="usuario.empresaid" placeholder="EmpresaID">
                    <mat-option *ngFor="let dadosEmpresa of empresa" [value]="dadosEmpresa.id">
                       {{dadosEmpresa.nomeFantasia}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Bloqueado">
                    <input name="status" [(ngModel)]="usuario.bloqueado" [checked]="usuario.bloqueado" type="checkbox">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Profissional">
                    <input name="profissional" [(ngModel)]="usuario.profissional" [checked]="usuario.profissional" type="checkbox">
            </mat-form-field>

      
        </form>

        <button *ngIf="usuario.nome && usuario.login " mat-raised-button > 
            Salvar
        </button>
        
        <button mat-raised-button> 
            Voltar
        </button>
</mat-card>
