<mat-card>
    <mat-card-title>Novo Usu√°rio</mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="Nome" 
                 [(ngModel)]="usuario.nome" name="nome">

            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email"
                [(ngModel)]="usuario.email" name="email">

            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Telefone"
                [(ngModel)]="usuario.telefone" name="telefone">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Login"
                [(ngModel)]="usuario.login" name="login">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Senha"
                [(ngModel)]="usuario.senha" name="senha">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Empresa"
                [(ngModel)]="usuario.empresaId" name="empresaId">
            </mat-form-field>

        </form>

        <button mat-raised-button (click)="deleteUsuario()" color="primary" > 
            Excluir
        </button>
        
        <button mat-raised-button (click)="cancel()" color="primary" > 
            Cancelar
        </button>
</mat-card>
