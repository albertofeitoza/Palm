<mat-sidenav-container class="container">
    <mat-sidenav  class="sidenav" mode="side" opened
            fixedInViewport="true" fixedTopGap="64" fixedBottomGap="64" >
            <mat-nav-list class="nav-list">
            
                <a mat-list-item routerLink="/">
                <i class="material-icons">
                    home
                </i>
                Início
            </a>
            <!--Menus de cadastro-->    
            <button mat-button [matMenuTriggerFor]="menu" class="menuColor" >
                <i class="material-icons">storefront</i>
                
                <mat-menu #menu="matMenu">
                        <a mat-list-item routerLink="products" >
                            <i class="material-icons">
                                storefront
                            </i>
                            Produtos
                        </a>
                        <a mat-list-item routerLink="usuarios">
                            <i class="material-icons">
                                perm_identity
                            </i>
                            Usuários
                        </a>

                        <a mat-list-item routerLink="chamados">
                            <i class="material-icons">
                                perm_identity
                            </i>
                            Solicitações
                        </a>
                </mat-menu>
            </button>

            <a mat-list-item (click)="sairSistema()">
                <i class="material-icons">
                    logout
                </i>
                Sair
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <!--
        Chamar o componente Home como página Principal
    -->
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
