<div>
    <div style="display: flex;">
        <mat-card>
            <mat-card-title>Atendimento 1</mat-card-title>
            
            <div class="mat-elevation-z3">

                <div class="mat-elevation-z4" style="overflow: auto;">
                    <table mat-table [dataSource]="horariosDisponiveis" class="mat-elevation-z8 demo-table">
                      <!-- Id Column -->
                     
                      <ng-container matColumnDef="nomeAgenda">
                        <th mat-header-cell *matHeaderCellDef>Profissional</th>
                        <td mat-cell *matCellDef="let row">{{row.nomeAgenda}}</td>
                      </ng-container>
              

                      <ng-container matColumnDef="horaDisponivel">
                        <th mat-header-cell *matHeaderCellDef>Hora Agendamento</th>
                        <td mat-cell *matCellDef="let row">{{row.horaDisponivel | date : 'hh:mm' }}</td>
                      </ng-container>
              
                       
                      <!-- Coluna de Ações -->
                      <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Ações</th>
                        <td mat-cell *matCellDef="let row">
                
                            <a (click)="ReservarHorario(row)"  class="edit">
                                <i class="material-icons">
                                    edit
                                </i>
                            </a>
                
                        </td>
                      </ng-container>
                      <tr mat-header-row *matHeaderRowDef="ColunasHorDisponiveis"></tr>
                      <tr 
                            mat-row 
                            [class.demo-row-is-clicked]="" 
                            *matRowDef="let row; columns: ColunasHorDisponiveis;"
                            (click)="selecionaLinha(row.id)"
                            [ngClass]="{'corLinhaGrid' : row.id == selected}"
                            >
                          </tr>
              
                    </table>
              
                </div>


            </div>

        </mat-card>
       
    </div>
</div>
