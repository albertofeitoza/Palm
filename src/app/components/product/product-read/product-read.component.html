<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
      
       <!-- Name Price -->
       <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let row">{{row.valor | currency: 'BRL'}}</td>
      </ng-container>

      <ng-container matColumnDef="empresaId">
        <th mat-header-cell *matHeaderCellDef>Empresa</th>
        <td mat-cell *matCellDef="let row">{{row.empresaId}}</td>
      </ng-container>

      <ng-container matColumnDef="bloqueado">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">
            <div *ngIf="row.bloqueado" >
              <i class="material-icons">
                lock
              </i>
            </div>
            <div *ngIf="!row.bloqueado" >
              <i class="material-icons">  
                lock_open
              </i>
            </div>
        </td>
      </ng-container>




      







      <!-- Coluna de Ações -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">

            <a routerLink="/products/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/products/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
          
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

  <div class="footer">
    <span (click)="navigateToProdutoCreate()">
      <i class="material-icons">person_add</i>
    </span>
  </div>
