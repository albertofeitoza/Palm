<mat-card>
     
    <button mat-button [matMenuTriggerFor]="aboveMenu">Rotina Diária</button>
    <mat-menu #aboveMenu="matMenu" yPosition="below">
    <button  mat-menu-item (click)="RotaInterna('Agendamentos')">Agendamentos</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="belowMenu">Cadastro</button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
        <button  mat-menu-item (click)="RotaInterna('CadAgenda')">Cadastro Agenda</button>
    <button mat-menu-item>Cadastro de Profissional</button>
    <button mat-menu-item>Alterar Agenda</button>
    
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="beforeMenu">Relatórios</button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
    </mat-menu>


    <button mat-button [matMenuTriggerFor]="afterMenu">Sobre</button>
    <mat-menu #afterMenu="matMenu" xPosition="after">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
    </mat-menu>

</mat-card>
    <div *ngIf="carregaComponente ==='Agendamentos'"></div>
    <div *ngIf="carregaComponente ==='CadAgenda'"><app-agenda-create></app-agenda-create> </div>
