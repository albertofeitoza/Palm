<div class="close">
  <a (click)="fecharPopup()">
    <i class="material-icons">
      close
    </i>
  </a>
</div>



<div style="display: flex;" class="row">
  <div class="row" style="padding-left:76%;padding-bottom: 2%;">
    <input class="search" id="buscartexto" type="text" value="" [(ngModel)]="campoBusca" placeholder="Código" (keypress)="BuscarPor($event)">
    <span (click)="BuscarPor($event)">
      <i style="vertical-align: bottom;" class="material-icons">search</i>
    </span>
  </div>
</div>



<form class="formularioRow" style="margin-top: 0%;">

  <div class="mat-elevation-z4"
    style="height: 365px;overflow: auto; width: auto; height: 57%; position: static;margin-left: 10px;">
    <table mat-table [dataSource]="dadosGrid" class="mat-elevation-z8 demo-table">

      <ng-container matColumnDef="check" style="height: 30px;">
        <th mat-header-cell *matHeaderCellDef><input class="cursor" (click)="SelecionarTodos()"
            [checked]="selecionaTodos" type="checkbox"></th>
        <td mat-cell *matCellDef="let row"><input (click)="SelecionarItem(row)" [checked]=row.check type="checkbox">
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let row">{{row.codigo}}</td>
      </ng-container>

      <!-- Coluna de Ações
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">
              <a (click)="Adicionar(row.id)" class="delete">
                  <i class="material-icons">
                      delete
                  </i>
              </a>
          </td>
        </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row [class.demo-row-is-clicked]="" *matRowDef="let row; columns: displayedColumns;"
        (click)="selecionaLinha(row.id)" [ngClass]="{'corLinhaGrid' : row.id == linhaSelecionada}">
      </tr>

    </table>

  </div>


</form>
<div style="padding-top: 15px;padding-left: 15px;">
  <button mat-raised-button (click)="Adicionar()" color="primary">
    Adicionar
  </button>
</div>
