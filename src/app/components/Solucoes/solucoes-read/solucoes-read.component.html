<div class="mat-elevation-z4">

  <div>
    <span (click)="AdicionarSolucao()">
      <i class="material-icons">person_add</i>
    </span>

    <span class="botaoBusca" (click)="selecionarProduto($event)" (keypress)="selecionarProduto($event)">
      <i class="material-icons">search</i>
    </span>

    <input class="textBusca" name="busca" id="txtbusca" type="text" (keypress)="selecionarProduto($event)" value="">

  </div>

  <table mat-table [dataSource]="solucoes">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dataCriacao">
      <th mat-header-cell *matHeaderCellDef>Data Criação</th>
      <td mat-cell *matCellDef="let row">{{row.dataCriacao | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="rota">
      <th mat-header-cell *matHeaderCellDef>Nome da Rota</th>
      <td mat-cell *matCellDef="let row">{{row.rota}}</td>
    </ng-container>

    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">
        <div *ngIf="row.ativo">
          <i class="material-icons">
            lock_open
          </i>
        </div>
        <div *ngIf="!row.ativo">
          <i class="material-icons">
            lock
          </i>
        </div>
      </td>
    </ng-container>

    <!-- Coluna de Ações -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">

        <a matTooltip="Editar Solução" (click)="EditarSolucao(row.id)" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>

        <a matTooltip="Associar Solução a Empresa" (click)="AssociarNovaSolucaoEmpresa(row)">
          <i class="material-icons">
            dashboard_customize
          </i>
        </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'corLinhaGrid' : row.id == idSelecionado}"
      (click)="selecionaLinha(row.id)"></tr>
  </table>

</div>
