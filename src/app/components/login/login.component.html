<mat-card >
    <mat-card-title><i class="material-icons">account_box</i></mat-card-title>
        <form>
            <mat-form-field > 
                <input matInput [(ngModel)]="sessao.dominio" name="name" placeholder="ID Empresa">
                 
            </mat-form-field>

            <mat-form-field > 
                <input matInput placeholder="login" 
                 [(ngModel)]="sessao.usuario" name="name" placeholder="login">
                 
            </mat-form-field>
           
            <mat-form-field >
                <input matInput placeholder="senha"
                [(ngModel)]="sessao.senha" type="password" name="senha" (keypress)="login($event)">
                
            </mat-form-field>
        </form>
        
            <div *ngIf="sessao.usuario && sessao.senha">
                <button mat-raised-button (click)="login($event)"  color="primary"> 
                    Login
                </button> 
            </div>
  
</mat-card>
