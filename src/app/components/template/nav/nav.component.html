<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" fixedInViewport="true" fixedTopGap="64" fixedBottomGap="64"
        [(opened)]="opened">
        <mat-nav-list class="nav-list">

            <a mat-list-item routerLink="/">
                <i class="material-icons">
                    home
                </i>
                In√≠cio
            </a>


            <a *ngIf="unlockadm" mat-list-item routerLink="empresa">
                <i class="material-icons">
                    reorder
                </i>
                Empresas
            </a>

            <a *ngIf="unlockadm" mat-list-item routerLink="produtoempresa">
                <i class="material-icons">
                    storefront
                </i>
                Produto Empresa
            </a>

            <a mat-list-item (click)="sairSistema()">
                <i class="material-icons">
                    logout
                </i>
                Sair
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
        <div *ngIf="!opened">
            <i class="material-icons" (click)="opened=!opened">
                navigate_next
            </i>
        </div>

        <div *ngIf="opened">
            <i class="material-icons" (click)="opened=!opened">
                navigate_before
            </i>
        </div>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
